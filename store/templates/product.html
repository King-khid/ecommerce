{% extends 'base.html' %}
{% block content %} 

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0">
                <div class="row g-0">
                    <!-- Product Image -->
                    <div class="col-md-5">
                        <img src="{{ product.image.url }}" class="img-fluid rounded-start" alt="{{ product.name }}">
                    </div>

                    <!-- Product Details -->
                    <div class="col-md-7">
                        <div class="card-body text-center">
                            <h3 class="card-title fw-bold">{{ product.name }}</h3>
                            <p class="card-text text-muted">{{ product.description }}</p>

                            {% if product.is_sale %}
                                <p class="text-danger">
                                    <strike class="text-muted">GHC {{ product.price }}</strike> &nbsp;
                                    <strong>GHC {{ product.sale_price }}</strong>
                                </p>
                            {% else %}
                                <p class="fw-bold text-success">GHC {{ product.price }}</p>
                            {% endif %}

                            <br/>

                            <!-- Add to Cart Button -->
                            <button type="button" value="{{ product.id }}" 
                                    class="btn btn-primary btn-lg shadow-sm"
                                    id="add-cart"
                                    data-product-id="{{ product.id }}">
                                <i class="fas fa-shopping-cart me-2"></i> Add To Cart
                            </button>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </div>
</div>

<br/><br/>

<script>
// check if button pressed
$(document).on('click', '#add-cart', function(e){
    e.preventDefault();

    $.ajax({
        type: 'POST',
        url: "{% url 'cart_add' %}",
        data: {
            product_id: $(this).val(),  // ✅ Correct product ID selection
            product_qty: 1,  // ✅ Default quantity if no selector exists
            csrfmiddlewaretoken: '{{ csrf_token }}',  // ✅ Fixed syntax
            action: 'post'
        },
        success: function(json){
            document.getElementById("cart_quantity").textContent = json.qty;
            location.reload();
        },
        error: function(xhr, errsmg, err){
            console.error("Error:", errsmg, err);
        }
    });
});


</script>

{% endblock%}
